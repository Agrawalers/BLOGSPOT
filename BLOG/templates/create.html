{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Blog Post</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'create.css' %}s">
</head>

<body class="text-gray-800">


  <div class="min-h-screen flex items-center justify-center p-4">

   
    <div
      class="w-full max-w-3xl bg-white/80 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-2xl transform transition-all hover:shadow-2xl">

      <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Create Your Masterpiece</h1>
        <p class="text-gray-600 mt-2 text-lg">Pour your thoughts onto the page.</p>
      </header>

      <form id="blogForm" method="POST" action=" ">
        {%csrf_token%}
        
        <div class="mb-6">
          <label for="blogTitle" class="block text-lg font-semibold text-gray-700 mb-2">Blog Title</label>
          <input type="text" id="blogTitle" name="blogTitle" placeholder="What's the title of your story?"
            class="w-full px-5 py-3 text-gray-700 bg-gray-50 border-2 border-gray-300 rounded-lg transition-colors duration-300 focus:bg-white custom-focus"
            required />
        </div>

       
        <div class="mb-8">
          <label for="blogContent" class="block text-lg font-semibold text-gray-700 mb-2">Your Content</label>
          <textarea id="blogContent" name="blogContent" rows="12" placeholder="Start writing here..."
            class="w-full px-5 py-3 text-gray-700 bg-gray-50 border-2 border-gray-300 rounded-lg transition-colors duration-300 focus:bg-white custom-focus"
            required></textarea>
        </div>

        
        <div class="flex justify-end">
          <button type="submit"
            class="px-8 py-3 text-lg font-bold text-white bg-gradient-to-r from-violet-500 to-indigo-600 rounded-lg shadow-lg hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-4 focus:ring-violet-300 transition-all duration-300 ease-in-out">
            Publish Post
          </button>
        </div>
      </form>

    </div>
  </div>



</body>

</html>
